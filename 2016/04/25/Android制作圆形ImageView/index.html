<p>具体的解释请移步参考文章，这里只保留代码作为备份：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">package com.feng.meiya.widget.imageview;</span><br><span class="line"></span><br><span class="line">import android.content.Context;</span><br><span class="line">import android.graphics.Bitmap;</span><br><span class="line">import android.graphics.Bitmap.Config;</span><br><span class="line">import android.graphics.Canvas;</span><br><span class="line">import android.graphics.Color;</span><br><span class="line">import android.graphics.Paint;</span><br><span class="line">import android.graphics.PorterDuff.Mode;</span><br><span class="line">import android.graphics.PorterDuffXfermode;</span><br><span class="line">import android.graphics.Rect;</span><br><span class="line">import android.graphics.drawable.BitmapDrawable;</span><br><span class="line">import android.graphics.drawable.Drawable;</span><br><span class="line">import android.util.AttributeSet;</span><br><span class="line">import android.widget.ImageView;</span><br><span class="line"></span><br><span class="line">public class CircleImageView extends ImageView &#123;</span><br><span class="line"></span><br><span class="line">    //基本的三个构造函数</span><br><span class="line">    public CircleImageView(Context context) &#123;</span><br><span class="line">        super(context);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public CircleImageView(Context context, AttributeSet attrs) &#123;</span><br><span class="line">        super(context, attrs);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public CircleImageView(Context context, AttributeSet attrs, int defStyle) &#123;</span><br><span class="line">        super(context, attrs, defStyle);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //自定义View实现过程中很重要的onDraw绘制图形的方法</span><br><span class="line">    @Override</span><br><span class="line">    protected void onDraw(Canvas canvas) &#123;</span><br><span class="line"></span><br><span class="line">        Drawable drawable = getDrawable();</span><br><span class="line"></span><br><span class="line">        //空值判断，必要步骤，避免由于没有设置src导致的异常错误</span><br><span class="line">        if (drawable == null) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        //必要步骤，避免由于初始化之前导致的异常错误</span><br><span class="line">        if (getWidth() == 0 || getHeight() == 0) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (!(drawable instanceof BitmapDrawable)) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        Bitmap b = ((BitmapDrawable) drawable).getBitmap();</span><br><span class="line"></span><br><span class="line">        if (null == b) &#123;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        Bitmap bitmap = b.copy(Bitmap.Config.ARGB_8888, true);</span><br><span class="line"></span><br><span class="line">        int w = getWidth();</span><br><span class="line"></span><br><span class="line">        Bitmap roundBitmap = getCroppedBitmap(bitmap, w);</span><br><span class="line">        canvas.drawBitmap(roundBitmap, 0, 0, null);</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * 初始Bitmap对象的缩放裁剪过程</span><br><span class="line">     * @param bmp        初始Bitmap对象</span><br><span class="line">     * @param radius    圆形图片直径大小</span><br><span class="line">     * @return 返回一个圆形的缩放裁剪过后的Bitmap对象</span><br><span class="line">     */</span><br><span class="line">    public static Bitmap getCroppedBitmap(Bitmap bmp, int radius) &#123;</span><br><span class="line">        Bitmap sbmp;</span><br><span class="line">        //比较初始Bitmap宽高和给定的圆形直径，判断是否需要缩放裁剪Bitmap对象</span><br><span class="line">        if (bmp.getWidth() != radius || bmp.getHeight() != radius)</span><br><span class="line">            sbmp = Bitmap.createScaledBitmap(bmp, radius, radius, false);</span><br><span class="line">        else</span><br><span class="line">            sbmp = bmp;</span><br><span class="line">        Bitmap output = Bitmap.createBitmap(sbmp.getWidth(), sbmp.getHeight(),</span><br><span class="line">                Config.ARGB_8888);</span><br><span class="line">        Canvas canvas = new Canvas(output);</span><br><span class="line"></span><br><span class="line">        final Paint paint = new Paint();</span><br><span class="line">        final Rect rect = new Rect(0, 0, sbmp.getWidth(), sbmp.getHeight());</span><br><span class="line"></span><br><span class="line">        paint.setAntiAlias(true);</span><br><span class="line">        paint.setFilterBitmap(true);</span><br><span class="line">        paint.setDither(true);</span><br><span class="line">        canvas.drawARGB(0, 0, 0, 0);</span><br><span class="line">        paint.setColor(Color.parseColor(&quot;#BAB399&quot;));</span><br><span class="line">        canvas.drawCircle(sbmp.getWidth() / 2 + 0.7f,</span><br><span class="line">                sbmp.getHeight() / 2 + 0.7f, sbmp.getWidth() / 2 + 0.1f, paint);</span><br><span class="line">        //核心部分，设置两张图片的相交模式，在这里就是上面绘制的Circle和下面绘制的Bitmap</span><br><span class="line">        paint.setXfermode(new PorterDuffXfermode(Mode.SRC_IN));</span><br><span class="line">        canvas.drawBitmap(sbmp, rect, rect, paint);</span><br><span class="line"></span><br><span class="line">        return output;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
